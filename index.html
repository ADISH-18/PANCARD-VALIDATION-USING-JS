<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .container button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .container button:hover {
            background-color: #0056b3;
        }

        #error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        #valid-message {
            color: green;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PAN Card Validation</h1>
        <form id="pancard-form">
            <label for="pancard">Enter PAN Card Number:</label>
            <input type="text" id="pancard" name="pancard" placeholder="Enter PAN Card Number">
            <span id="error-message"></span>
            <span id="valid-message"></span>
        </form>
        <button type="button" onclick="pancardValidation()">Submit</button>
    </div>

    <script>
        function pancardValidation() {
            var pancard = document.getElementById("pancard").value;
            var regex = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;
            var error = document.getElementById("error-message");
            var valid = document.getElementById("valid-message");

            if (regex.test(pancard)) {
                alert("Valid PAN Card Number");
                if (valid) {
                    valid.innerHTML = "✅ Valid PAN Card Number";
                }
                if (error) {
                    error.innerHTML = "";
                }
            } else {
                alert("Invalid PAN Card Number");
                if (error) {
                    error.innerHTML = "⚠️ Invalid PAN Card Number";
                }
                if (valid) {
                    valid.innerHTML = "";
                }
            }
            document.getElementById("pancard-form").reset();
        }
    </script>
</body>

</html>
